<div style="display: flex;
			justify-content: space-between;
			border: solid 1px rgb(210,210,210);
			padding: 20px;">
	<div style="min-width: 150px; flex: 28; display: flex; flex-direction: column;">
		<md-card md-theme="{{ showDarkTheme ? 'dark-orange' : 'default' }}" md-theme-watch>
			<md-card-title>
				<md-card-title-text layout-align="center center">
					<span style="font-size: calc(12px + 2vw)">{{ $ctrl.text }}</span>
				</md-card-title-text>
			</md-card-title>
			<md-card-content style="padding: 3% 10% 3% 10%;" layout="row" layout-align="space-between">
				<img style="width: 100%; height: 100%;" src="{{ $ctrl.img }}">
			</md-card-content>
		</md-card>
	</div>

	<md-slider-container style="margin-left: 5%; flex: 70; min-width: 0;">
		<md-input-container>
			<input flex type="number" min="1" max="10" ng-change="$ctrl.wertVeraendert()" ng-model="$ctrl.wert">
		</md-input-container>
		<md-slider style="min-width: 0;" flex ng-class="$ctrl.slider" md-discrete ng-change="$ctrl.wertVeraendert()" ng-model="$ctrl.wert" step="1" min="1" max="10">
		</md-slider>
	</md-slider-container>
</div>
