
<style>
    md-card{
        width:200px;
    }
</style>


<md-card>
    <img ng-src="http://cdn.akamai.steamstatic.com/steam/apps/{{$ctrl.id}}/header.jpg" class="md-card-image"
         alt="{{$ctrl.name}}">
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline" ng-bind="$ctrl.name"></span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
    <p>{{$ctrl.description}}</p>
</md-card-content>

    <md-card-actions layout="column" layout-align="start">
        <md-button href="index.html">Kommentieren</md-button>
        <md-button>Bewerten</md-button>
    </md-card-actions>
</md-card>
