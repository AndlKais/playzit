
<form style="padding: 20px;" method="post" layout="column">
  <h1 style="margin-bottom: 10%; margin-left: auto; margin-right: auto;">Create Account</h1>
  <md-input-container>
    <label>Benutzername</label>
    <md-icon md-svg-src="images/icons/ic_person_blue_24px.svg" class="email"></md-icon>
    <input type="text" required name="benutzername">
  </md-input-container>

  <md-input-container>
    <label>Email</label>
    <md-icon md-svg-src="images/icons/ic_email_green_24px.svg" class="email"></md-icon>
    <input type="email" required name="email">

  </md-input-container>

  <md-input-container>
    <label>Passwort</label>
    <md-icon md-svg-src="images/icons/ic_lock_black_24px.svg"></md-icon>
    <input id="passwort" type="password" required name="passwort">
  </md-input-container>

  <md-input-container>
    <label>Passwort bestätigen</label>
    <md-icon md-svg-src="images/icons/ic_lock_black_24px.svg"></md-icon>
    <input id="passwort2" type="password" required name="passwortBestaetigen">
  </md-input-container>
  <section class="errorSection" hidden style="background-color: rgba(195, 47, 45, .15); color: #c32f2d; padding: 15px;">
    <span class="errorMsg" hidden>Das Passwort muss das gleiche sein!</span>
  </section>

  <div align="center">
    <h5 align="center">By registering you agree to the Terms & Conditions</h5>

    <md-button style="width:80%;" type="submit" class="md-raised md-primary">Registrierung abschließen</md-button>
  </div>
</form>

<script>
    document.getElementById("passwort2").addEventListener("blur", function () {
        if(document.getElementById("passwort").value !== document.getElementById("passwort2").value){
            document.getElementById("passwort2").value = "";
            document.getElementsByClassName("errorSection")[0].removeAttribute("hidden");
            document.getElementsByClassName("errorMsg")[0].removeAttribute("hidden");
        }else{
            document.getElementsByClassName("errorSection")[0].setAttribute("hidden", "");
            document.getElementsByClassName("errorMsg")[0].setAttribute("hidden", "");
        }
    })
</script>
